appId: com.lempicka.smartsync
productName: Lempicka Smart Sync
directories:
  output: release
  buildResources: build
asar: true
files:
  - "**/*"
  - "!dist/**"
  - "!release/**"
  - "!release-slim-test/**"
  - "!test/**"
  - "!scripts/**"
  - "!config/**"
  - "!build/**"
  - "!README.md"
  - "!*.md"
  - "!*.log"
  - "!**/*.map"
extraMetadata:
  main: src/main.js
mac:
  icon: build/icon.icns
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - arm64
    - target: zip
      arch:
        - arm64
  artifactName: ${productName}-${version}-${arch}.${ext}
publish:
  provider: github
  owner: ${env.GH_OWNER}
  repo: ${env.GH_REPO}
  releaseType: release
