<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lempicka Smart Sync</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Lempicka Smart Sync</h1>

      <section class="paths">
        <div class="path-row">
          <label for="leftPath">Source Directory (versioned)</label>
          <div class="path-input-wrap">
            <input id="leftPath" type="text" placeholder="Choose source directory" readonly />
            <button id="pickLeft">Browse</button>
          </div>
        </div>

        <div class="path-row">
          <label for="rightPath">Destination Directory (unversioned)</label>
          <div class="path-input-wrap">
            <input id="rightPath" type="text" placeholder="Choose destination directory" readonly />
            <button id="pickRight">Browse</button>
          </div>
        </div>
      </section>

      <section class="actions">
        <button id="compareBtn">Compare</button>
        <button id="syncBtn" disabled>Sync</button>
      </section>

      <section class="status">
        <p id="statusText">Choose two folders, then run compare.</p>
        <progress id="progressBar" value="0" max="100" hidden></progress>
      </section>

      <section class="results">
        <h2>Files to Replace</h2>
        <div class="table-scroll">
          <table class="compare-table">
            <colgroup>
              <col class="col-source" />
              <col class="col-destination" />
              <col class="col-version" />
              <col class="col-size" />
              <col class="col-size" />
            </colgroup>
            <thead>
              <tr>
                <th>Source Path</th>
                <th>Destination Path</th>
                <th>Version</th>
                <th>Source Bytes</th>
                <th>Existing Bytes</th>
              </tr>
            </thead>
            <tbody id="resultsBody">
              <tr>
                <td colspan="5" class="empty">No comparison run yet.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="results">
        <div class="results-header">
          <h2>Sync History</h2>
          <button id="clearHistoryBtn" type="button">Clear History</button>
        </div>
        <div class="table-scroll">
          <table class="history-table">
            <colgroup>
              <col class="col-time" />
              <col class="col-source" />
              <col class="col-destination" />
            </colgroup>
            <thead>
              <tr>
                <th>Time</th>
                <th>Source Path</th>
                <th>Destination Path</th>
              </tr>
            </thead>
            <tbody id="historyBody">
              <tr>
                <td colspan="3" class="empty">No syncs have been recorded yet.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="renderer.js"></script>
  </body>
</html>
